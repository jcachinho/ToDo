<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>View Task</title>
</head>
<body>
	<div class="container">
		<div th:replace="fragments/navbar"></div>
		<h1 th:text="${task.title}"></h1>
		<h2 th:text="${task.creator}"></h2>
		<a th:text="${task.description}"></a>
		<h2 th:text="${task.status}"></h2>
	</div>
</body>
</html>
